<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #1a1a2e;
            color: #fff;
        }
        button {
            background-color: #dc2626;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background-color: #991b1b; }
        #fact-result {
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            min-height: 100px;
        }
        #fact-title {
            font-weight: bold;
            font-size: 1.5em;
            color: #c4ff00;
            margin-bottom: 10px;
        }
        .error { color: #dc2626; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Цікавий факт про аніме!</h1>
    <p>Натисніть кнопку, щоб дізнатися випадковий факт із нашого API-сервісу.</p>
    
    <button onclick="fetchAnimeFact()">Дізнатися факт</button>
    
    <div id="fact-result">
        <p>Натисніть кнопку...</p>
    </div>

    <script>
        async function fetchAnimeFact() {
            const resultDiv = document.getElementById('fact-result');
            resultDiv.innerHTML = '<p>Завантаження...</p>';

            // 1. Вказуємо правильну адресу сервера
            const apiUrl = 'https://anime-server-i64s.onrender.com';

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // 2. Сервер повертає великий об'єкт. Нам треба взяти масив "facts"
                // і вибрати з нього випадковий елемент
                if (data.facts && data.facts.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.facts.length);
                    const randomFact = data.facts[randomIndex];

                    resultDiv.innerHTML = `
                        <div id="fact-title">${randomFact.title}</div>
                        <p>${randomFact.text}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p class="error">Факти не знайдені в базі даних</p>';
                }

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Помилка підключення: ${error.message}</p>`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
